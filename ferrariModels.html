<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricole - Ferrari Models</title>
    <link rel="stylesheet" href="https://luancostaf.github.io/bricole/style/ferrariModels.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="https://luancostaf.github.io/bricole/assets/Ferrari-logo.png" alt="FERRRARI-LOGO" class="ferrari-logo">
            <a href="ferrariModels.html"><img src="https://luancostaf.github.io/bricole/assets/Ferrari-Name.png" alt="FERRARI-NAME"
                    class="ferrari-name"></a>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="#popular-makes">Product</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
        <!-- Borders-Design -->
        <img id="polygon1" src="https://luancostaf.github.io/bricole/assets/polygon1-home.png" alt="">
    </header>

    <section class="cards-section">
        <div class="card-row">
            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/Ferrari-SF90.png" width="100%" alt="Ferrari SF90" class="car-image">
                </div>
                <button class="discover-button" data-car="sf90-vermelha">DISCOVER MORE</button>
            </div>

            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/Ferrari-F8-Tributo.png" width="90%" alt="Ferrari F8 Tributo" class="car-image">
                </div>
                <button class="discover-button" data-car="f8-tributo">DISCOVER MORE</button>
            </div>

            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/296-GTB.png" alt="Ferrari 296-GTB" class="car-image">
                </div>
                <button class="discover-button" data-car="296-GTB">DISCOVER MORE</button>
            </div>
        </div>

        <div class="card-row">
            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/Ferrari-296-GTS.png" width="90%" alt="Ferrari 296-GTS" class="car-image">
                </div>
                <button class="discover-button" data-car="296-GTS">DISCOVER MORE</button>
            </div>

            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/Ferrari-12Cilindri.png" alt="Ferrari 12Cilindri" class="car-image">
                </div>
                <button class="discover-button" data-car="12-cilindri">DISCOVER MORE</button>
            </div>

            <div class="car-card">
                <div class="card-image-wrapper">
                    <img src="https://luancostaf.github.io/bricole/assets/Purosangue.png" alt="Ferrari Purosangue" class="car-image">
                </div>
                <button class="discover-button" data-car="Purosangue">DISCOVER MORE</button>
            </div>
        </div>
    </section>

    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>

            <h2 id="modal-title">FERRARI <span class="car-model-red">SF90</span></h2>

            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="carousel-slide"><img alt="Vista 1" src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 2" src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 3"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 4"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 5"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 6"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 7"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img  alt="Vista 8" src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 9"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 10"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 11"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 12"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 13"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 14"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 15"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 16"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 17"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 18"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 19"  src="" class="carousel-image">
                    </div>
                    <div class="carousel-slide"><img alt="Vista 20"  src="" class="carousel-image">
                    </div>
                </div>
                <button class="carousel-control prev">&lt;</button>
                <button class="carousel-control next">&gt;</button>
            </div>

            <div id="modal-details" class="car-details">
                <div class="detail-row">
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></span></div>
                </div>
                <div class="detail-row">
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></div>
                    <div><span class="detail-label"></div>
                </div>
                <div class="price"></div>
                <p class="description"></p>
            </div>
        </div>
    </div>
    <img id="polygon7" src="https://luancostaf.github.io/bricole/assets/polygon-7.png" alt="">
</body>
    <script src="https://luancostaf.github.io/bricole/script/ferrariModels.js"></script>
</html>
