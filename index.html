<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricole - Home</title>
    <link rel="stylesheet" href="https://luancostaf.github.io/bricole/style/style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="https://luancostaf.github.io/bricole/assets/bricole.png" alt="Logo" class="logo">
            <span class="brand">Bricole</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="#popular-makes">Product</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
        <!-- Borders-Design -->
        <img id="polygon1" src="https://luancostaf.github.io/bricole/assets/polygon1-home.png" alt="">
    </header>
    <!-- Texts -->
    <p class="catchphrase">Speed meets style</p>
    <p class="welcome-bricole">Welcome! Discover the most epic cars with unmatched quality.</p>
    <h1>Popular Makes</h1>
    <!-- Carousel -->
    <div class="carousel-container" id="popular-makes">
        <div class="carousel-track">
            <div class="card" data-make="Ferrari">
                <a href="ferrariModels.html"><img src="https://luancostaf.github.io/bricole/assets/Ferrari-Button.png" alt="Ferrari Logo"></a>
            </div>
            <div class="card" data-make="Lamborghini">
                <img src="https://luancostaf.github.io/bricole/assets/Lamborghini-button.png" alt="Lamborghini Logo">
            </div>
            <div class="card" data-make="Porsche">
                <img src="https://luancostaf.github.io/bricole/assets/Porsche-Button.png" alt="Porsche Logo">
            </div>
            <div class="card" data-make="McLaren">
                <img src="https://luancostaf.github.io/bricole/assets/Mclaren-Button.png" alt="McLaren Logo">
            </div>
            <div class="card" data-make="Maserati">
                <img src="https://luancostaf.github.io/bricole/assets/Maserati-Button.png" alt="Maserati Logo">
            </div>
            <div class="card" data-make="Koenigsegg">
                <img src="https://luancostaf.github.io/bricole/assets/Koenigsegg-Button.png" alt="Koenigsegg Logo">
            </div>
        </div>
        <button class="prev-button">
            <img src="https://luancostaf.github.io/bricole/assets/Left-arrow.png" alt="">
        </button>
        <button class="next-button">
            <img src="https://luancostaf.github.io/bricole/assets/Right-arrow.png" alt="">
        </button>
    </div>
    <!-- Borders-Design -->
    <img id="polygon2" src="https://luancostaf.github.io/bricole/assets/polygon2-home.png" alt="">
</body>
<script src="https://luancostaf.github.io/bricole/script/index.js"></script>

</html>
